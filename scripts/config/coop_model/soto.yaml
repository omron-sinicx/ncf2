name: "soto"
algo: "sac"
agent_type: "meta"
is_discrete: False
gamma: 0.95
tau: 0.005
alpha: 0.2
hidden_dim: 256
msg_dim: 24
pos_dim: 3
ggf_rate: 0.5
actor_lr: 0.001
critic_lr: 0.001
alpha_lr: 0.001
batch_size: 256
save_interval: 20000
pos_type: traj
traj_length: 1
use_meta_policy: True
train_sub_policy: False
# mask
mask_neighbor: True
r: 0.15
#meta policy
meta_actor_lr: 0.0005
meta_critic_lr: 0.0005
meta_alpha_lr: 0.0005
random_act_iter: 20000
meta_crash_penalty: -5
meta_alpha: -0.1
coop_beta: 2.0
use_regret_priority: False
use_fix_prio: False
greedy_action_prob: 0.05
# train
horizon: 500000
num_update: 10
update_interval: 1
num_collect_data: 100000
eval_interval: 250
eval_iters: 50
num_average_episodes: 500
render_interval: 1000
num_actors: 1
pretrain_iters: 7000
warmup_iters: 10000
# buffer
memory_size: 1500000
buffer_alpha: 0.6
beta_start: 0.4
beta_frames: 150000
use_per: False