name: "navi"
algo: "sac"
agent_type: "meta"
is_discrete: False
gamma: 0.95
tau: 0.005
alpha: 0.2
target_update_interval: 1
automatic_entropy_tuning: True
hidden_dim: 256
msg_dim: 24
pos_dim: 3
actor_lr: 0.001
critic_lr: 0.001
alpha_lr: 0.001
batch_size: 256
save_interval: 20000
backup_entropy: True
auto_temp_tuning: True
pos_type: traj
traj_length: 1
use_meta_policy: False
train_sub_policy: False
# mask
mask_neighbor: True
mask_priority: False
r: 0.15
# buffer
buffer_alpha: 0.6
beta_start: 0.4
beta_frames: 100000
use_per: False
#meta reward
meta_crash_penalty: -5
meta_alpha: -0.1
coop_beta: 2.0
# train
horizon: 1000000
update_interval: 1
memory_size: 200000
num_collect_data: 100000
eval_interval: 250
eval_iters: 50
num_average_episodes: 500
render_interval: 1000
num_actors: 1
pretrain_iters: 7000
